<h3>
  Dados do Contato
</h3>
<div class="card container col-6">
  <form class="card-block" (ngSubmit)="enviarDados()" *ngIf="!enviado" #formulario="ngForm">
    <div class="form-group" [class.has-success]="nome.valid" [class.has-danger]="nome.invalid">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" [class.form-control-success]="nome.valid" id="nome" 
            [(ngModel)]="_nome" name="nome" #nome="ngModel" placeholder="Digite o nome" required>
      <div [hidden]="nome.valid || nome.pristine">
        <small [ngClass]="{'form-control-danger': 'nome.invalid || nome.dirty', 'form-control-feedback': 'nome.invalid || nome.dirty'}">O nome é um campo obrigatório</small>
      </div>      
    </div>
    <div class="form-group" [class.has-success]="telefone.valid" [class.has-danger]="telefone.invalid">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" [class.form-control-success]="telefone.valid" id="telefone" 
            [(ngModel)]="_telefone" name="telefone" #telefone="ngModel" placeholder="Digite o telefone" required>
      <div [hidden]="telefone.valid || telefone.pristine">
        <small [ngClass]="{'form-control-danger': 'telefone.invalid || telefone.dirty', 'form-control-feedback': 'telefone.invalid || telefone.dirty'}">O telefone é um campo obrigatório</small>
      </div>      
    </div>
    <!--<div class="form-group">
      (Mudou alguma vez) Dirty: {{email.dirty}} <br/>
      (Não alterou nenhuma vez) Pristine: {{email.pristine}} <br/>
      Valid: {{email.valid}} <br/>
      Invalid: {{email.invalid}} <br/>
      Obj: {{email.touched }}
    </div>-->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [class.form-control-success]="email.valid" id="email" 
            [(ngModel)]="_email" name="email" #email="ngModel" placeholder="Digite o email" required email>
      <div [hidden]="email.value != undefined && email.value != '' || email.pristine"> 
        <small [ngClass]="{'form-control is-invalid': 'true', 'alert alert-danger': 'true'}">O email é um campo obrigatório</small>
      </div>      
      <div [hidden]="(email.value == undefined || email.value == '' && email.dirty) || email.valid">
        <small [ngClass]="{'form-control is-invalid': 'true', 'alert alert-warning': 'true'}">Email inválido</small>
      </div>      
    </div>
    <div class="form-group">
      <label for="tipo">Tipo do Contato&nbsp;&nbsp;</label>
      <select [(ngModel)]="_tipo" name="tipo" id="tipo" #tipo="ngModel" required>
        <option *ngFor="let item of tipos" [value]="item">{{item}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="formulario.invalid">Cadastrar</button>
  </form>
</div>
<div class="card card-block container col-6" *ngIf="enviado" >
    <div>
      <h2>Dados do contato enviado!</h2>
    </div>  
    <div>
      <p>Nome do Contato: <strong>{{_nome}}</strong></p>
    </div>
    <div>
      <p>Telefone do Contato: <strong>{{_telefone}}</strong></p>
    </div>
    <div>
      <p>Email do Contato: <strong>{{_email}}</strong></p>
    </div>
    <div>
      <p>Tipo do Contato: <strong>{{_tipo}}</strong></p>
    </div>
    <button (click)="voltar()">Voltar</button>
</div>
